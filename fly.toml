# fly.toml - Erstelle diese Datei im Root-Verzeichnis

app = "accessibilitytool"
primary_region = "fra"  # Frankfurt - gut für Deutschland

[build]

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  interval = "15s"
  timeout = "2s"
  grace_period = "5s"
  method = "GET"
  path = "/"

[vm]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

# Für pa11y/Chromium braucht's mehr RAM
[[vm]]
  memory = "2gb"  # pa11y ist speicherhungrig
  cpu_kind = "shared"
  cpus = 1