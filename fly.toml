app = "accessibilitytool"
primary_region = "fra"

[build]
  # Neuer, unterst√ºtzter Builder
  builder = "heroku/builder:24"
  # Sag klar: Das ist eine Node-App
  buildpacks = ["heroku/nodejs"]

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 3040
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  interval = "15s"
  timeout = "2s"
  grace_period = "5s"
  method = "GET"
  path = "/"

[vm]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 1
